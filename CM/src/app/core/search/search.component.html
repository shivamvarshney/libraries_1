<div class="search-wrapper">
   <form (ngSubmit)="onSubmit(search)" #search="ngForm" novalidate>
      <div class="form-group m-0">
         <input type="text" ngModel name="search" placeholder="Search Users by First Name / MSISDN / AUUID"
            class="form-control search" />
      </div>
   </form>
</div>
